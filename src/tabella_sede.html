<html>
<head>
		<link rel="stylesheet" href="css/form-required.css">
    <script type="text/javascript" src="js/datahref.jquery.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script></head>
<body>

<div class="panel panel-info">
    <br/>
    <div class="panel-heading sede">
        <button type="button"
                class="btn btn-primary"
                data-action="aggiungi"
                data-toggle="modal"
                data-target="#div-modal">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuova sede
        </button>
    </div>
    <div class="panel-body">
        <br/>
        <!--Tabella con tutte le sedi dell'autoparco-->
        <table id="tabella_sede"
               class="table table-striped table-bordered"
               cellspacing="0"
               width="100%"></table>
    </div>
</div>

<!-- Div per finestra modale -->
<div id="div-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="Modale"
     aria-hidden="true"
     data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog" id="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close"     data-dismiss="modal">x&nbsp;&nbsp;&nbsp;</button>
            <div class="modal-header modal-title"   id="modal-title-sede"></div>
            <div class="modal-body"                 id="modal-body-sede"></div>
            <div class="modal-footer"               id="modal-footer-sede"></div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">
    //Carico il js gestore della tabella
    App.loadJsFile('js/tabella_sedi.js');
</script>
</html>
