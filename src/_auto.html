<!DOCTYPE html>
<html>
<head>
    <title>..::Estar Toscana - Gestione autoparco::..</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/form-required.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
	

</head>
<body background="img/asphalt.jpg">

<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <h3>Nuovo automezzo</h3>
    <form role="form" id="automobile" data-toggle="validator" class="shake">
        <div class="row">
			<div class="form-group col-sm-6">
 <label for="alimentazione" class="h4">Marca:</label>
  <select class="form-control" id="marca" name="marca">
 <option>FIAT</option>
 </select>
</div>
            <div class="form-group col-sm-6">
                <label for="modello" class="h4">Modello</label>
                <input type="text" class="form-control" id="modello" name="modello" placeholder="Inserire il modello" required>
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
                <label for="cilindrata" class="h4">Cilindrata</label>
                <input type="text" class="form-control" id="cilindrata" name="cilindrata" placeholder="Inserire la cilindrata" required data-error="Il campo cilindrata è obbligatorio">
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
                <label for="potenza" class="h4">Potenza fiscale in Kw</label>
                <input type="text" class="form-control" id="potenza" name="potenza" placeholder="Inserire la potenza in Kw" required data-error="Il campo Kw è obbligatorio">
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
 <label for="alimentazione" class="h4">Alimentazione:</label>
  <select class="form-control" id="alimentazione" nane="alimentazione">
      <option>DIESEL</option>
      <option>BENZINA</option>
      <option>BENZINA - GPL</option>
      <option>BENZINA - METANO</option>
      <option>ELETTRICA</option>
      <option>ELETTRICA - BENZINA</option>
  </select>
</div>

<div class="form-group col-sm-6">
                <label for="anno" class="h4">Anno</label>
                <input type="text" class="form-control" id="anno" namme="anno" placeholder="Inserire l'anno di immatricolazione" required data-error="Il campo anno è obbligatorio">
                <div class="help-block with-errors"></div>
            </div>


        </div>
        <div class="form-group">
            <label for="note" class="h4 ">Note</label>
            <textarea id="note" name="note" class="form-control" rows="5" placeholder="Inserire le note opzionali" ></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right " data-toggle="modal" data-target="#myModal">Registra auto</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
 <div id="myModal" class="modal fade"></div>
</body>

	<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/form-scripts.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</html>
