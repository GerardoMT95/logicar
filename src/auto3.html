<!DOCTYPE html>
<html>
<head>
    <title>..::Estar Toscana - Gestione autoparco::..</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/form-required.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker-standalone.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker-standalone.min.css">	

	


</head>
<body background="img/asphalt.jpg">

<div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: 10%;">
    <h3>Nuovo automezzo</h3>
    <form role="form" id="automobile" data-toggle="validator" class="shake">
        <div class="row">
			<div class="form-group col-sm-6">
 <label for="marca" class="h4">Marca: <button class="btn btn-primary" type="button" id="visualmarca"  type="button"  data-toggle="modal" data-target="#myModalview"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button> <button class="btn btn-primary" id="nuovamarca"  type="button"  data-toggle="modal" data-target="#myModalview"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></label>
  <select class="form-control" id="marca" name="marca" onChange="getModello(this.value);" required>
 </select>
</div>
            <div class="form-group col-sm-6">
                <label for="modello" class="h4">Modello: <button class="btn btn-primary" type="button" id="visualmodello" type="button" data-toggle="modal" data-target="#myModalview"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></button> <button class="btn btn-primary" type="button" id="nuovomodello" type="button" data-toggle="modal" data-target="#myModalview"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></label>
               		<select name="modello" id="modello" class="form-control"  required data-error="Il campo modello è obbligatorio">
		</select>
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
                <label for="cilindrata" class="h4">Cilindrata</label>
                <input type="number" class="form-control" id="cilindrata" name="cilindrata" placeholder="Inserire la cilindrata" required data-error="Il campo cilindrata è obbligatorio e numerico" style='text-transform:uppercase' >
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
                <label for="potenza" class="h4">Potenza fiscale in Kw</label>
                <input type="number" class="form-control" id="potenza" name="potenza" placeholder="Inserire la potenza in Kw" required data-error="Il campo Kw è obbligatorio e numerico" style='text-transform:uppercase' >
                <div class="help-block with-errors"></div>
            </div>
			<div class="form-group col-sm-6">
 <label for="alimentazione" class="h4">Alimentazione:</label>
  <select class="form-control" id="alimentazione" name="alimentazione">
      <option>DIESEL</option>
      <option>BENZINA</option>
      <option>BENZINA - GPL</option>
      <option>BENZINA - METANO</option>
      <option>ELETTRICA</option>
      <option>ELETTRICA - BENZINA</option>
  </select>
</div>

<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>


        </div>
        <div class="form-group">
            <label for="note" class="h4 ">Note</label>
            <textarea id="note" name="note" class="form-control" rows="5" placeholder="Inserire le note opzionali" style='text-transform:uppercase' ></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right " data-toggle="modal" data-target="#myModalreg">Registra auto</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>

<!--finestra modale per la visualizzazione marche e modelli, popolata dal .js-->
 <div id="myModalview" class="modal fade">
  
    </div>
	
	
<!--finestra modale per la conferma registazione auto, popolata dal .js-->
 <div id="myModalreg" class="modal fade">
  
    </div>

  </div>
  </div>
</body>
	<script  type="text/javascript" src="js/jquery.js"></script>
	<script  type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/validator.min.js"></script>
    <script type="text/javascript" src="js/form-scripts2.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

</html>
