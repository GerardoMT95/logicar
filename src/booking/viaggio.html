<html>
<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/datedropper.js"></script>
	<script src="../js/timedropper.js"></script>
	<script type="text/javascript" src="../js/jquery.qrcode.js"></script>
	<script type="text/javascript" src="../js/qrcode.js"></script>
	<script src="../js/viaggio.js"></script>
	<script src="../js/template_prenotazione.js"></script>

		
	

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/timedropper.css">
	<link rel="stylesheet" type="text/css" href="../css/datedropper.css">
	<link rel="stylesheet" type="text/css" href="../css/video_style.css">
	<link rel="stylesheet" type="text/css" href="../css/cornerbox.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/step3_style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">



	<style>
		#modalstep .modal-dialog  {width:75%;}
	</style>

</head>
<body>
<div id='menu'></div>


<div class="fullscreen-bg">
	<video loop muted autoplay poster="../img/booking/dsc0387.jpg" class="fullscreen-bg__video">
		<source src="../img/video/343019031.mp4" type="video/mp4">
		<source src="../img/video/343019031.webm" type="video/webm">
	</video>
</div>

<div class="container">
<div class="loader">
	</div>
	<div class="col-md-12 " >
		<div class="col-md-12" id="box_trasporti">
			<img class="spostamento" src="../img/booking/viaggio_incorso.png">
			 <div class="sfondo_box_auto" id='nessun_viaggio'  hidden>
                        <div class='row' >
                            <div class="col-md-2 " ></div>
                            <div class="col-md-8 titoli" style="text-align: center;">Nessun Viaggio in corso</div>
                            <div class="col-md-2 " ></div>
                        </div>
                    </div>
			<div class="sfondo_box_auto" id='dettagli'  >
				<div class='row'>
						<div class="col-md-12">
							<center><div id="qrcode"></div></center>
							<center><button type="button" class="btn btn-primary" id='print_qr_code'>Stampa QR Code Associato al Viaggio</button><center>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
					<button data-toggle="modal" type="button" id='upload' data-target="#load_etichette" class="btn btn-success "><img src='../img/booking/etichetta_brown.png'> Carico/Scarico provette</button>&nbsp;
					</div>
				</div>
				<div class='row'>
					<div class="col-md-12">
							<input type='text' id='id_viaggio' hidden>
							<div class="col-sm-2" id="km_insert" hidden>
									<input class="form-control" type="number" min="1" id="chilometraggio" placeholder="Chilometraggio" required data-error="Chilometraggio attuale obbligatorio"/>
									<button type="button" class="btn btn-danger" id='conferma_km' disabled>Conferma</button>
									<div class="help-block with-errors"></div>
							</div>
							<button type="button" class="btn btn-danger" id='end_viaggio'>Termina Il Viaggio</button>
				</div>
			
			<div class="clearfix">
				<br>
			</div>
		</div>

		<div id="load_etichette" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Carico Richieste</h4>
					</div>

					<div class="modal-body">
						<div class="row">
							<div class="form-group col-sm-12 ">
								<label for="carico" class="h4">	Carica:</label>
								<input type="text" class="form-control" id="carico" name="carico" placeholder="Barcode" style="text-transform:uppercase">
								</select>
							</div>

						</div>
						<div class="row">
							<div class="form-group col-sm-12 ">
								<label for="carico" class="h4">	Scarica:</label>
								<input type="text" class="form-control" id="scarico" name="scarico" placeholder="Barcode" style="text-transform:uppercase">
								</select>
							</div>

						</div>
						<div class="row">
							<div class="form-group col-sm-12 ">
								<label for="carico" class="h4"><b>Elenco Richieste caricate: </b></label>
								<table id="tab_elenco_etichette" class="table table-striped table-bordered" cellspacing="0" width="100%" style="font-size:small">
								</table>
								</select>
							</div>

						</div>
						<div class="row">
							<div class="form-group col-sm-12 ">
								<label for="" class="h4"><em id='results_carico_scarico'></em></label>

							</div>

						</div>

						<input type="text" hidden readonly id="idViaggioUpload" name="idViaggioUpload" >

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
</div>
<!-- Div per finestra modale avanzamento step -->
<div class="modal fade" id="modalstep" tabindex="-1" role="dialog" aria-labelledby="Prenotazione auto" aria-hidden="true">
</body>

</html>
