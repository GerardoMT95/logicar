<html>
<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/datedropper.js"></script>
	<script src="../js/timedropper.js"></script>
	<script src="../js/application.js"></script>

	<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAx2shPUe96JHb7-hXcy6pZDDEKUx61LuA&sensor=false"></script>

	<script type="text/javascript" src="../js/jquery.rateit.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../css/timedropper.css">
	<link rel="stylesheet" type="text/css" href="../css/datedropper.css">
	<link rel="stylesheet" type="text/css" href="../css/video_style.css">
	<link rel="stylesheet" type="text/css" href="../css/cornerbox.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/step3_style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">


	<style>
		#modalstep .modal-dialog  {width:75%;}
	</style>

</head>
<body>
<div id='menu'></div>

<div class="fullscreen-bg">
	<video loop muted autoplay poster="../img/booking/dsc0387.jpg" class="fullscreen-bg__video">
		<source src="../img/video/343019031.mp4" type="video/mp4">
		<source src="../img/video/343019031.webm" type="video/webm">
	</video>
</div>
<div class="container">

	<div class="row">
		<div class="col-md-12 box_blue" id="info_aggiuntive">
			<img class="spostamento" src="../img/booking/icona_informazioni.png">
			<br><br>
			<div class="row">
				<div class="col-md-6 ">
					<label class="control-label" for="partenza">Luogo di Partenza:</label>
					<div id='partenza_div'>
						<input type='text'  id='partenza' class="form-control"  placeholder='Azienda di partenza'>
					</div>
						<div class="error_sede">
						<div class="alert alert-danger" hidden id='error_sede'>
						<strong>Attenzione!</strong> Per proseguire inserire la sede di partenza
						</div></div>
				</div>

				<div class="control-group col-md-6">
					<label class="control-label" for="rating">Numero di Passeggeri (compreso l'autista):</label>
					<div class="controls">
						<div class="input">
				<span class="btn-group" data-toggle="buttons-radio">


					<table>
						<tr>

							<td><div id="stars-default"><input type=hidden id='rating' name="rating"/></div></td>
						</tr>


					</table>


				</span>
						</div>
					</div>
						<div class="error_passeggeri">
						<div class="alert alert-danger" hidden id='error_passeggeri'>
						<strong>Attenzione!</strong> Per proseguire inserire il numero di passeggeri
						</div></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 ">
					<label class="control-label" for="coumune-1">Fermate intermedie Andata:</label>
					<div class="input-group">
						<input type="text"  class="form-control comune check" id='coumune-1' placeholder="Comune" name="comune[]">
						<div class="error_comune"></div>
						<input type="text"  class="form-control via check" id='via-1' placeholder="Via" name="via[]">
						<div id="error_indirizzo-1" hidden><font style="color:red; font-size:100%;">Attenzione. L'indirizzo inserito non &egrave; stato trovato. </font></div>
						<span class="input-group-addon" id='addFermata'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
						
					</div>
				</div>
				<div class="col-md-6 ">
					<label class="control-label" for="coumune_r-1">Fermate intermedie Ritorno:</label>
					<div class="input-group">
						<input type="text"  class="form-control comune_r check_r" id='coumune_r-1' placeholder="Comune" name="comune[]">
						<div class="error_comune"></div>
						<input type="text"  class="form-control via_r check_r" id='via_r-1' placeholder="Via" name="via[]">
						<div id="error_indirizzo_r-1" hidden><font style="color:red; font-size:100%;">Attenzione.L'indirizzo inserito non  &egrave; stato trovato.  </font></div>
						<span class="input-group-addon" id='addFermata_r'><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></span>
						
					</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-6 " id="altre_fermate">
					<!-- Aggiunti dinamicamente -->
				</div>
				<div class="col-md-6 " id="altre_fermate_r">
					<!-- Aggiunti dinamicamente -->
				</div>
			</div>
			<div class="row">
			<div class="col-md-12 ">
					<label class="control-label" for="partenza">Motivo del viaggio:</label>
					<div>
						<input type='text'  id='motivo' required class="form-control"  placeholder='Inserire la motivazione del viaggio'>
					</div>
				</div>
				<div class="error_motivo">
				<div class="alert alert-danger" hidden id='error_motivo'>
				<strong>Attenzione!</strong> Per proseguire inserire la motivazione del viaggio
				</div></div>
			</div>
			<div class="row">
				<div class="col-md-2 " style="float: right">
					<h3 style="float: left">Prosegui </h3>
					<a><i class="fa fa-arrow-circle-o-right fa-5x freccia_prosegui_step2"  style="vertical-align: middle;" id='vaistep3'></i></a>
				</div>
			</div>

		</div>
	</div>


	<div class="row">
		<div class="col-md-12 esterno_mappa">
			<img class="spostamento" src="../img/booking/informazioni_percorso.png">

			<div id="divMapCp" >
				<div class="bordino" id="mapcanvas">
				</div>

			</div>
			<div class="col-md-6">
				<div id="percorso_andata">
				</div>
			</div>
			<div class="col-md-6">
				<div id="percorso_ritorno">
				</div>
			</div>

		</div>
	</div>


</div>
<!-- Div per finestra modale avanzamento step -->
<div class="modal fade" id="modalstep" tabindex="-1" role="dialog" aria-labelledby="Prenotazione auto" aria-hidden="true">
</div></body>

<script type="text/javascript">
	App.loadJsFile('../js/prenotazione_2.js');
	App.loadJsFile('../js/template_prenotazione.js');
</script>

</html>
